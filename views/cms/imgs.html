{% for image in images %}
<tr id="{{ image.id }}">
	<td class="g1">
		<div class="handle">=</div>
	</td>
	<td class="g2">
		<img src="{{ image.path }}">
	</td>
	<td class="g2">{{ image.fnm }}</td>
	<td class="g1 last">
		<a href="{{ baseURL }}/cms/{{ tb }}/{{ id }}/{{ utt }}/img/delete/{{ image.id }}" class="btn del">&times;</a>
	</td>
</tr>
{% endfor %}
