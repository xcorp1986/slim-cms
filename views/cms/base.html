  baseURL = {{ baseURL|json_encode()|raw }};
</script>

<!-- wysihtml5 parser rules -->
<script src="{{ baseURL }}/public/javascripts/wysihtml5/parser_rules/advanced.js"></script>
<!-- Library -->
<script src="{{ baseURL }}/public/javascripts/wysihtml5/dist/wysihtml5-0.3.0.js"></script>
<script src="{{ baseURL }}/public/javascripts/wysihtml5-resize.js"></script>
<script>
  var editor = new wysihtml5.Editor("textarea", {
    toolbar:      "toolbar",
    parserRules:  wysihtml5ParserRules
  });
  var editor2 = new wysihtml5.Editor("textarea2", {
    toolbar:      "toolbar2",
    parserRules:  wysihtml5ParserRules
  });
  var editor3 = new wysihtml5.Editor("textarea3", {
    toolbar:      "toolbar3",
    parserRules:  wysihtml5ParserRules
  });
  editor
  .on("load", function() {
    log.innerHTML += "<div>load</div>";
  })
  .on("focus", function() {
    log.innerHTML += "<div>focus</div>";
  })
  .on("blur", function() {
    log.innerHTML += "<div>blur</div>";
  })
  .on("change", function() {
    log.innerHTML += "<div>change</div>";
  })
  .on("paste", function() {
    log.innerHTML += "<div>paste</div>";
  })
  .on("newword:composer", function() {
    log.innerHTML += "<div>newword:composer</div>";
  })
  .on("undo:composer", function() {
    log.innerHTML += "<div>undo:composer</div>";
  })
  .on("redo:composer", function() {
    log.innerHTML += "<div>redo:composer</div>";
  });
</script>
</body>
